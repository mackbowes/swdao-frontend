
#user http;
worker_processes  2;

daemon off;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_min_length 256;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

	types_hash_max_size 2048;
	types_hash_bucket_size 128;

	proxy_cache_path /tmp/cache keys_zone=primary:64m levels=1:2 inactive=2d;
	proxy_cache_key "$scheme$request_method$host$request_uri";
	proxy_read_timeout 180s;
    proxy_connect_timeout 60s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 5;

	upstream service-dapp {
		zone upstreams 64K;
		server 127.0.0.1:3090 fail_timeout=60s;
		keepalive 2;
	}

	server {
		listen 8080;
		listen [::]:8080;

		server_name app.swdao.org;

		add_header Cache-Control "public";
		proxy_http_version 1.1;
		proxy_set_header   "Connection" "";

		location / {
            proxy_ignore_headers        Cache-Control; 
            proxy_cache_use_stale       error timeout http_500 http_502 http_503 http_504;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-NginX-Proxy true;
            proxy_ssl_session_reuse off;
            proxy_set_header Host $http_host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
			proxy_pass http://service-dapp/;
			proxy_cache_bypass  $http_cache_control;
			add_header X-Proxy-Cache $upstream_cache_status;
			proxy_cache primary;
			expires 5m;
			proxy_cache_valid any 5m;
			
			location /images {
				proxy_pass http://service-dapp;
				expires 1M;
				proxy_cache_valid any 1M;
				access_log off;
			}
			
			location ~* /api/tokens/(.*)/1D(.*)$ {
				proxy_pass http://service-dapp;
				expires 5m;
				proxy_cache_valid any 5m;
			}
			
			location ~* /api/tokens/(.*)/1W(.*)$ {
				proxy_pass http://service-dapp;
				expires 1h;
				proxy_cache_valid any 1h;
			}
			
			location ~* /api/tokens/(.*)/1M(.*)$ {
				proxy_pass http://service-dapp;
				expires 6h;
				proxy_cache_valid any 6h;
			}
			
			location ~* /api/tokens/(.*)/1Y(.*)$ {
				proxy_pass http://service-dapp;
				expires 1d;
				proxy_cache_valid any 1d;
			}
			
			location ~* /api/portfolio/(.*)$ {
				proxy_pass http://service-dapp;
				expires 15m;
				proxy_cache_valid any 15m;
			}
		}
	}
}
